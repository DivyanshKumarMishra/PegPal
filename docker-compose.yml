services:
  pegpal_server:
    image: pegpal_server_image:latest
    build: ./server
    container_name: pegpal_server_container
    ports:
      - '3001:3001'
    env_file:
      - ./server/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - pegpal_net

  pegpal_client:
    image: pegpal_client_image:latest
    build: ./client
    container_name: pegpal_client_container
    ports:
      - '3000:3000'
    env_file:
      - ./client/.env
    networks:
      - pegpal_net
    depends_on:
      pegpal_server:
        condition: service_healthy

networks:
  pegpal_net:
    driver: bridge
